<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка транзакций</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='wb_back.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .navbar img {
      height: 40px;
    }

    .bmstu-logo {
      height: 50px !important;
      margin-top: 5px;
      margin-left: 13px;
    }

    .container {
      max-width: 600px;
      margin: 70px auto 50px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: black;
    }

    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="{{ url_for('static', filename='wildberries_image.png') }}" alt="WB Logo">
    </div>
    <img class="bmstu-logo" src="{{ url_for('static', filename='bmstu_ck_image.png') }}" alt="BMSTU Logo">
  </div>

  <div class="container">
    <h2>Проверка транзакций на мошенничество</h2>
    <form id="predictForm" enctype="multipart/form-data">
      <label>Загрузите CSV-файл с транзакциями:</label>
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Проверить</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      const response = await fetch('/predict_file', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        document.getElementById('result').innerText = "Ошибка при обработке файла";
        return;
      }

      const result = await response.json();
      document.getElementById('result').innerText =
        `Обнаружено мошеннических транзакций: ${result.fraud_count} из ${result.total}`;
    });
  </script>
</body>
</html>
